<!DOCTYPE html>
<html style="margin: 5px">
<body style="margin: 5px">

<div id='recaptcha-container'></div>
<div style="padding-top: 150px">
    <svg height="64px"
         preserveAspectRatio="xMidYMid"
         style="margin: auto; background: none; display: block; shape-rendering: auto;"
         viewBox="0 0 100 100"
         width="64px" xmlns="http://www.w3.org/2000/svg">
        <rect fill="#000000" height="59.543" width="15" x="17.5" y="20.2285">
            <animate attributeName="y" begin="-0.2s" calcMode="spline" dur="1s"
                     keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                     keyTimes="0;0.5;1" repeatCount="indefinite" values="10;30;30"></animate>
            <animate attributeName="height" begin="-0.2s" calcMode="spline" dur="1s"
                     keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                     keyTimes="0;0.5;1" repeatCount="indefinite" values="80;40;40"></animate>
        </rect>
        <rect fill="#000000" height="40" width="15" x="42.5" y="30">
            <animate attributeName="y" begin="-0.1s" calcMode="spline" dur="1s"
                     keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                     keyTimes="0;0.5;1" repeatCount="indefinite" values="15;30;30"></animate>
            <animate attributeName="height" begin="-0.1s" calcMode="spline" dur="1s"
                     keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                     keyTimes="0;0.5;1" repeatCount="indefinite" values="70;40;40"></animate>
        </rect>
        <rect fill="#000000" height="40" width="15" x="67.5" y="30">
            <animate attributeName="y" calcMode="spline" dur="1s"
                     keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                     keyTimes="0;0.5;1"
                     repeatCount="indefinite" values="15;30;30"></animate>
            <animate attributeName="height" calcMode="spline" dur="1s"
                     keySplines="0 0.5 0.5 1;0 0.5 0.5 1"
                     keyTimes="0;0.5;1"
                     repeatCount="indefinite" values="70;40;40"></animate>
        </rect>
    </svg>
</div>

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>

<script type="text/javascript">
    var firebaseConfig = {
        apiKey: "%apikey%"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    window.onload = () => {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
            'callback': function (response) {
                MyCallback.onReCaptchaToken(response);
            }
        });
        recaptchaVerifier.verify();
    }




</script>
</body>
</html>
